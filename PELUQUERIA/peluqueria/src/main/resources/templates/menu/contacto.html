<!DOCTYPE html>
<html lang="es">

<head th:replace="layout/fragmentoPag :: cabecera"></head>

<body>
  <header th:replace="layout/fragmentoPag :: header">

  </header>
  <!-- Navigation-->
  <nav th:replace="layout/fragmentoPag :: navegar"></nav>
  <section class="page-section">
    <h1 class="text-center" style="color: white;"> CONTACTO</h1>
    <!-- Icono de llamada-->
    <div class="container">
      <div class="divider-custom text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-dash-lg"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-telephone-fill"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-dash-lg"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z" />
        </svg>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center ">
        <div class="col-lg-8 col-xl-7">
          <form class="masthead ">
            <div class="form-group mb-3 ">
              <label for="nombre" style="color: white;">Nombre y apellidos</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre"
                data-sb-validations="required" />

            </div>
            <div class="form-group mb-3 ">
              <label for="email" style="color: white;">Correo</label>
              <input type="email" class="form-control" id="email" placeholder="dato@xx.com"
                data-sb-validations="required,email" />

            </div>
            <div class="form-group mb-3 ">
              <label for="celular" style="color: white;">Celular</label>
              <input type="tel" class="form-control" id="telefono" placeholder="Numero de celular"
                data-sb-validations="required" />

            </div>
            <div class="form-group mb-3">
              <label for="message" style="color: white;">Mensaje</label>
              <input type="text" class="form-control" id="message" placeholder="Mensaje" data-sb-validations="required">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>

          </form>
        </div>
      </div>
    </div>
    <div class="map-responsive container centrado">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d975.7031298712279!2d-77.0097344708571!3d-11.987470987609555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c57d96fc9b03%3A0xb61fc543d36b8c32!2sAv.%20Pr%C3%B3ceres%20de%20la%20Independencia%202645%2C%20San%20Juan%20de%20Lurigancho%2015419!5e0!3m2!1ses-419!2spe!4v1662148145747!5m2!1ses-419!2spe"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>
  <footer th:replace="layout/fragmentoPag :: pie"></footer>
  <!-- Bootstrap core JS-->
  <script src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" }></script>
  <!-- Core theme JS-->
  <script src="@{js/scripts.js}"></script>
</body>

</html>
